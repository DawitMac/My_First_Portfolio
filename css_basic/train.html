<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p { text-decoration: blink red; }
       p::backdrop {
        background: aqua;
       }
       em 
       {
        text-decoration : overline red;
       }
